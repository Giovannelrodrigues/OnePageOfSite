<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Huddle landing</title>
</head>
<body>

    <div class="container">
        <div class="wrapper-logo">
            <img src="images/logo.svg" alt="">
        <div>

     <main>
        <div class="image-wrapper">
            <img src="images/illustration-mockups.svg" alt="">
        </div> 

        <div class="wrapper-introduct">
            <div class="introduct">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections width your users as you engage in genuine discussion.</p>
                <button>Register</button>

                
                <div class="social-media">
                    <div class="media">
                    <a href="#"><img src="images/instagram.png" alt="image logo instagram"></a>
                    </div>
                    <div class="media">
                        <a href="#"><img src="images/facebook.png" alt="image logo facebook"></div></a>
                    <div class="media">
                        <a href="#"><img src="images/twitter.png" alt="image logo twiter"></a>
                    </div>
                </div>
            </div>
        </div>
     </main>
    </div>
    
</body>
</html>
